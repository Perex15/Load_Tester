<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Server Load Tester</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ethical Server Load Tester</h1>
            <p>Test server capacity with permission only.</p>
        </header>
        <main>
            <form id="testForm">
                <div class="form-group">
                    <label for="targetUrl">Target Server (IP or URL)</label>
                    <input type="text" id="targetUrl" placeholder="e.g., 192.168.1.1 or example.com" required>
                </div>
                <div class="form-group">
                    <label for="numUsers">Number of Simulated Users</label>
                    <input type="number" id="numUsers" value="10" min="1" required>
                </div>
                <div class="form-group">
                    <label for="spawnRate">Spawn Rate (users/second)</label>
                    <input type="number" id="spawnRate" value="1" min="1" required>
                </div>
                <div class="form-group">
                    <label for="runTime">Test Duration (seconds)</label>
                    <input type="number" id="runTime" value="60" min="10" required>
                </div>
                <button type="submit" id="runButton">Run Test</button>
            </form>
            <div id="result" class="hidden"></div>
            <div id="error" class="hidden"></div>
            <p class="warning">⚠️ Only test servers you have explicit permission to access. Unauthorized testing is illegal.</p>
        </main>
        <footer>
            <p>Built for ethical hacking | Powered by Vercel</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
