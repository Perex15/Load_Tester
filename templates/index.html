<!DOCTYPE html>
<html>
<head>
    <title>Server Load Tester</title>
</head>
<body>
    <h1>Server Load Testing Tool</h1>
    <form method="POST">
        <label>Target Server (IP or URL):</label><br>
        <input type="text" name="target_url" required placeholder="e.g., 192.168.1.1 or example.com"><br><br>
        
        <label>Number of Simulated Users:</label><br>
        <input type="number" name="num_users" value="10" min="1"><br><br>
        
        <label>Spawn Rate (users/second):</label><br>
        <input type="number" name="spawn_rate" value="1" min="1"><br><br>
        
        <label>Test Duration (seconds):</label><br>
        <input type="number" name="run_time" value="60" min="10"><br><br>
        
        <button type="submit">Run Test</button>
    </form>
    <p><strong>Warning:</strong> Only test servers you have permission to access.</p>
</body>
</html>
